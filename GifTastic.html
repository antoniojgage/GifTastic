<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/b3a8347bbb.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> It's a Gifphy World...</strong></h1>
        </div>
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12 center">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: #20315A ; color: white;">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                    </div>
                    <div class="panel-body center">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <div class="gifButtons center"></div>
                        <form class="center" id="buttonOption">
                            <label for="buttonInput">Add A Gif Search!</label>
                            <input type="text" id="buttonInput">
                            <br>
                            <!-- Button triggers new movie to be added -->
                            <input id="add-option" type="submit" value="Add Search">
                        </form>
                        <button type="button" class="btn btn-default center" id="Clear_Result"><i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- a new row handles all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <!-- Top Articles heading -->
                    <div class="panel-heading" style="background-color: #20315A ; color: white">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i> Gifs!</strong></h3>
                    </div>
                    <!-- here holds each of the resulting articles -->
                    <div class="panel-body" id="wellSection">
                        <div id="gifs-appear-here"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- style.cc -->
    <script type="text/javascript" src="assets/javascript/gifyscript.js"></script>
</body>

</html>
